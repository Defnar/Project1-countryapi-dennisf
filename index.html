<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Color Theme Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button id="dark-mode-toggle" name="dark-mode-toggle">
        <ion-icon name="moon"></ion-icon>Dark Mode
      </button>
    </header>
    <section id="main-page">
      <div id="search-filter">
        <div id="search-bar-div">
          <ion-icon name="search-outline" id="search-icon"></ion-icon>
          <input
            type="search"
            id="search-bar"
            name="search-bar"
            placeholder="Search for a country..."
          />
        </div>
        <select name="filter" id="filter">
          <option disabled selected hidden>Filter by Region</option>
          <option>Africa</option>
          <option>America</option>
          <option>Asia</option>
          <option>Europe</option>
          <option>Oceania</option>
        </select>
      </div>
      <div id="country-container">
        <div>
          <img
            alt="country flag"
            src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
            class="country-flag"
          />
          <h2 class="country-name">USA</h2>
          <p>Population: <span class="population">2,000,000</span></p>
          <p>Region: <span class="region">Americas</span></p>
          <p>Capital: <span class="capital">Washington, DC</span></p>
        </div>
        <div class="country-holder">
          <img alt="country flag" class="country-flag" />
          <h2 class="country-name">test</h2>
          <p>Population: <span class="population"></span></p>
          <p>Region: <span class="region"></span></p>
          <p>Capital: <span class="capital"></span></p>
        </div>
      </div>
    </section>
    <section style="display: none" id="info-page"></section>
    <div id="template">
      <template id="country-holder-template">
        <div class="country-holder">
          <img alt="country flag" class="country-flag" />
          <h2 class="country-name"></h2>
          <p>Population: <span class="population"></span></p>
          <p>Region: <span class="region"></span></p>
          <p>Capital: <span class="capital"></span></p>
        </div>
      </template>
    </div>
  </body>
</html>
