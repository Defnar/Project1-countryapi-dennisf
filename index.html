<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Color Theme Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer type="module" src="src/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button
        type="button"
        id="dark-mode-toggle"
        name="dark-mode-toggle"
        aria-label="toggle dark mode"
      >
        <ion-icon name="moon"></ion-icon>Dark Mode
      </button>
    </header>
    <!--Main section, hidden for information card-->
    <section id="main-page">
      <div id="search-filter">
        <div id="search-bar-div">
          <ion-icon name="search-outline" id="search-icon"></ion-icon>
          <input
            type="search"
            id="search-bar"
            name="search-bar"
            placeholder="Search for a country..."
            aria-label="Search for a country"
          />
        </div>
        <select name="filter" id="filter" aria-label="Filter by region">
          <option disabled selected hidden>Filter by Region</option>
          <option value="All">All</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div class="error-div">
        <span id="main-page-error"></span>
      </div>
      <div id="country-container">
        <!--country container, cards should go here-->
      </div>
    </section>
    <!--section for information, hidden on default.  Clone and fill out template to append here-->
    <section id="info-page" aria-live="polite" style="display: none">
      <button type="button" id="back-button" aria-label="back button">
        <ion-icon name="arrow-back-outline"></ion-icon>Back
      </button>
      <div id="info-page-container">
        <div class="full-info-container"></div>
      </div>
    </section>
    <div id="template">
      <!--template for country cards-->
      <template id="country-card-template">
        <div class="country-card">
          <img alt="country flag" class="country-flag" loading="lazy" />
          <div class="country-card-info-container">
            <h2 class="country-name"></h2>
            <div class="country-card-info-container-inner">
              <p>
                <span class="category">Population: </span>
                <span class="population country-info"></span>
              </p>
              <p>
                <span class="category">Region: </span>
                <span class="region country-info"></span>
              </p>
              <p>
                <span class="category">Capital: </span>
                <span class="capital country-info"></span>
              </p>
            </div>
          </div>
        </div>
      </template>
      <!--template for information screen-->
      <template id="info-template">
        <div class="full-info-container">
          <div class="info-flag-container">
            <img class="info-country-flag"/>
          </div>
          <div class="info-container-text">
            <div class="info-container-inner">
              <div class="info-container-1">
                <h2 class="country-name"></h2>
                <p>
                  <span class="category">Native Name: </span
                  ><span class="native-name country-info"></span>
                </p>
                <p>
                  <span class="category">Population: </span
                  ><span class="population country-info"></span>
                </p>
                <p>
                  <span class="category">Region: </span
                  ><span class="region country-info"></span>
                </p>
                <p>
                  <span class="category">Sub Region: </span
                  ><span class="sub-region country-info"></span>
                </p>
                <p>
                  <span class="category">Capital: </span
                  ><span class="capital country-info"></span>
                </p>
              </div>
              <div class="info-container-2">
                <p>
                  <span class="category">top Level Domain: </span
                  ><span class="top-level-domain country-info"></span>
                </p>
                <p>
                  <span class="category">Currencies: </span
                  ><span class="currencies country-info"></span>
                </p>
                <p>
                  <span class="category">Languages: </span
                  ><span class="languages country-info"></span>
                </p>
              </div>
            </div>
            <div class="border-country-container">
              <h3>Border Countries:</h3>
              <div class="border-countries">
                <!--to be filled with buttons made via javascript.  
                the idea is <button type="button" class="info-border-countries" val=cc3a aria-label="border country: <insert country name here>">country name</button>
                -->
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
