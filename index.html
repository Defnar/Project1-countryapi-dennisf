<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Color Theme Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button id="dark-mode-toggle" name="dark-mode-toggle">
        <ion-icon name="moon"></ion-icon>Dark Mode
      </button>
    </header>
    <section id="main-page">
      <div id="search-filter">
        <div id="search-bar-div">
          <ion-icon name="search-outline" id="search-icon"></ion-icon>
          <input
            type="search"
            id="search-bar"
            name="search-bar"
            placeholder="Search for a country..."
          />
        </div>
        <select name="filter" id="filter">
          <option disabled selected hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div id="country-container"></div>
    </section>
    <section style="display: none" id="info-page"></section>
    <div id="template">
      <template id="country-holder-template">
        <div class="country-card">
          <img alt="country flag" class="country-flag" />
          <div class="country-info-container">
            <h2 class="country-name"></h2>
            <div class="country-info-container-inner">
              <p>
                <span class="country-info-class">Population: </span>
                <span class="population country-info"></span>
              </p>
              <p>
                <span class="country-info-class">Region: </span>
                <span class="region country-info"></span>
              </p>
              <p>
                <span class="country-info-class">Capital: </span>
                <span class="capital country-info"></span>
              </p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
